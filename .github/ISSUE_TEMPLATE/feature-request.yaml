name: "✨ Feature"
description: "새로운 기능 추가"
title: "Feature: "
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: 📄 설명
      description: 새로운 기능에 대한 설명을 작성해 주세요.
      placeholder: 자세히 적을수록 좋습니다!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 할 일을 체크박스 형태로 작성해주세요. (아래는 예시입니다)
      placeholder: |
        - [ ] 테스트코드를 작성했습니다.
        - [ ] 메인 코드를 작성했습니다.
        - [ ] 테스트를 완료했습니다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.
