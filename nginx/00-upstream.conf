# 분리된 서비스를 위한 업스트림 설정
# ECS bridge 모드에서 Docker 게이트웨이로 호스트 접근
upstream backend {
    # Docker bridge 게이트웨이 (항상 호스트를 가리킴)
    # Spring Boot가 hostPort 8000에 바인딩됨
    server 172.17.0.1:8000 max_fails=3 fail_timeout=30s;
    
    # 헬스체크 및 로드밸런싱 설정
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}
